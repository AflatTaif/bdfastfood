<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BD Fast Food</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #06146b;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #ff8c00;
      color: #06146b;
      font-size: 28px;
      font-weight: bold;
    }
    .menu-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: #ff8c00;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      color: #06146b;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      background: #06146b;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>BD FAST FOOD</header>

  <div class="menu-container">

    <div class="item">
      <img src="https://via.placeholder.com/250x180" alt="Burger" />
      <h3>Classic Burger</h3>
      <p>€6.00</p>
      <button class="btn" onclick="order('Classic Burger', 6)">Order</button>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/250x180" alt="Kebab" />
      <h3>Chicken Kebab</h3>
      <p>€5.50</p>
      <button class="btn" onclick="order('Chicken Kebab', 5.5)">Order</button>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/250x180" alt="Fries" />
      <h3>French Fries</h3>
      <p>€3.00</p>
      <button class="btn" onclick="order('French Fries', 3)">Order</button>
    </div>

  </div>

  <script>
    function order(item, price) {
      let number = "+393889545827";
      let message = `Hello, I want to order: ${item} (€${price})`;
      let url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
